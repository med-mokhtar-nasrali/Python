<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Boxes</title>
    <style>
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 200px;
            height: 200px;
            background-color: {{ color }};
            border-radius: 20px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <div class="container">
        {% for i in range(number) %}
        <div class="box"></div>
        {% endfor %}
    </div>
</body>
</html>
