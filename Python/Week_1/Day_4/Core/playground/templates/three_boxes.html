<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Blue Boxes</title>
    <style>
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .container {
            gap: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 150px;
            margin: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #9FC5F8;
            border-radius: 20px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>    
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
