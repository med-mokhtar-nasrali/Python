<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Form Page</title>
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <h2 class="text-center mb-4">Submit Your Details</h2>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="user_name" class="form-label">Your name:</label>
                <input type="text" name="user_name" class="form-control" id="user_name" required>
            </div>
            <div class="form-group">
                <label for="location" class="form-label">Dojo Location:</label>
                <select name="location" class="form-control" id="location">
                    <option value="Us">Us</option>
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="language" class="form-label">Preferred Language:</label>
                <select name="language" class="form-control" id="language">
                    <option value="Python">Python</option>
                    <option value="Js">Js</option>
                    <option value="NodeJs">NodeJs</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments" class="form-label">Comment (optional):</label>
                <textarea name="comments" class="form-control" id="comments"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</body>
</html>
