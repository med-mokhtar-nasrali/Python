<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .feedback-red {
            color: red;
        }
        .feedback-green {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the Great Number Game!!!</h1>
        <p class="text-center">I am thinking of a number between 1 and 100. Guess it!</p>
        <div class="card p-4 mt-4">
            <h2>Guess the Number!</h2>
            <form action="/guess" method="POST" class="mb-3">
                <div class="input-group">
                    <input type="number" name="guess" class="form-control" required>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Guess</button>
                    </div>
                </div>
            </form>
            {% if feedback %}
            <h3 class="{{ 'feedback-green' if correct else 'feedback-red' }}">{{ feedback }}</h3>
            {% endif %}
            <form action="/reset" method="GET">
                <button type="submit" class="btn btn-secondary">Play Again</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
