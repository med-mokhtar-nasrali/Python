<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container col-8 mt-5">
        <nav class="d-flex justify-content-between mb-4">
            <h1>Welcome , {{ user.first_name }}</h1>
            <div class="d-flex justify-content-between ">
                <a href="/recipes" class="btn btn-primary btn-lg mr-2">back to recipes</a>
                <form action="/logout" method="post">
                    <input type="submit" value="Logout" class="btn btn-danger btn-lg">
                </form>
            </div>
        </nav>
        <div class="d-flex justify-content-between mb-3">
            <h1> {{recipe.recipe_name}} </h1>
            <h3>Posted By:  {{ recipe.posted_by }}</h3>
        </div>
        <div class="card-header">
            <div class="card-body">
                <h5>Description : {{ recipe.description }}</h5>
                <div class="d-flex">
                    <h5>Under 30 minutes?:</h5> {% if recipe.under_time == 1 %}
                        <h5 class="ml-2 card border-success text-success">Yes</h5>
                        {% else %}
                        <h5 class="ml-2 card border-danger text-danger">No</h5>
                        {% endif %}
                </div>
                <h5>Instructions: {{ recipe.instructions }} </h5>
                <h5>Date Made: {{recipe.date}} </h5>
            </div>
        </div>
    </div>
</body>
</html>
